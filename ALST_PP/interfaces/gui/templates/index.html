<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
            color: #212529;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .prediction-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .prediction-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .prediction-subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-predict:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .prediction-result {
            margin-top: 30px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Prediction Header -->
        <div class="prediction-header mb-4">
            <h1 class="prediction-title">Stock Price Prediction Dashboard</h1>
            <p class="prediction-subtitle">Get actionable forecasts for your selected stock</p>
        </div>
        
        <!-- Input Form -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Prediction Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm" method="POST" action="/predict">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ticker" class="form-label">Stock Ticker</label>
                                    <input type="text" class="form-control" id="ticker" name="ticker" value="ALO.PA" required>
                                    <div class="form-text">Enter the stock symbol (e.g., ALO.PA, AAPL, MSFT)</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="horizon" class="form-label">Prediction Horizon (Days)</label>
                                    <input type="number" class="form-control" id="horizon" name="horizon" value="5" min="1" max="30" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="years" class="form-label">Historical Data (Years)</label>
                                    <input type="number" class="form-control" id="years" name="years" value="5" min="1" max="10" step="0.5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="threshold" class="form-label">Decision Threshold</label>
                                    <input type="number" class="form-control" id="threshold" name="threshold" value="0.62" min="0.5" max="0.8" step="0.01" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="ensemble" name="ensemble" checked>
                                        <label class="form-check-label" for="ensemble">
                                            Use Ensemble Model
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="calibrate" name="calibrate" checked>
                                        <label class="form-check-label" for="calibrate">
                                            Calibrate Probabilities
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-predict">
                                    Generate Prediction
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="prediction-result" style="display: none;">
            <!-- Results will be populated here -->
        </div>
        
        <!-- Error Display -->
        <div id="errorAlert" class="alert alert-danger alert-custom" style="display: none;" role="alert">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h5 class="mt-3">Generating your stock forecast...</h5>
        <p>This may take a few moments while we analyze the data...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            
            try {
                // Collect form data
                const formData = new FormData(this);
                
                // Make POST request
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.prediction);
                } else {
                    showError(result.error || 'An unknown error occurred');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: ' + error.message);
            } finally {
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
        
        function displayResults(prediction) {
            const resultsDiv = document.getElementById('results');
            
            // Calculate percentage change
            const pctChange = ((prediction.predicted_price / prediction.last_close - 1) * 100).toFixed(2);
            const direction = pctChange > 0 ? 'success' : pctChange < 0 ? 'danger' : 'warning';
            const arrow = pctChange > 0 ? '↑' : pctChange < 0 ? '↓' : '→';
            
            // Generate results HTML
            resultsDiv.innerHTML = `
                <div class="card result-card">
                    <div class="card-header">
                        <h5 class="mb-0">Prediction Results for ${prediction.ticker}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value text-${direction}">${arrow} ${prediction.y_pred}</div>
                                    <div class="metric-label">Direction</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value">€${prediction.predicted_price.toFixed(2)}</div>
                                    <div class="metric-label">Target Price</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value text-${direction}">${pctChange}%</div>
                                    <div class="metric-label">Expected Return</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-card">
                                    <div class="metric-value">${(prediction.proba_up * 100).toFixed(1)}%</div>
                                    <div class="metric-label">Confidence</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h6>Current Information:</h6>
                                <ul class="list-unstyled text-white">
                                    <li><strong>Current Price:</strong> €${prediction.last_close.toFixed(2)}</li>
                                    <li><strong>Prediction Horizon:</strong> ${prediction.horizon_days} days</li>
                                    <li><strong>Analysis Date:</strong> ${prediction.asof}</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6>Model Performance:</h6>
                                <ul class="list-unstyled text-white">
                                    <li><strong>Accuracy:</strong> ${(prediction.metrics.clf_accuracy_cv_mean * 100).toFixed(1)}%</li>
                                    <li><strong>Sharpe Ratio:</strong> ${prediction.metrics.backtest.sharpe_annual.toFixed(2)}</li>
                                    <li><strong>Hit Ratio:</strong> ${(prediction.metrics.backtest.hit_ratio * 100).toFixed(1)}%</li>
                                </ul>
                            </div>
                        </div>
                        
                        ${prediction.interpretation ? `
                        <div class="mt-4">
                            <h6>Interpretation:</h6>
                            <p class="text-white">${prediction.interpretation}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorAlert').style.display = 'block';
        }
    </script>
</body>
</html>
